# width and height are ignored in fullscreen, instead the desktop resolution
# is used.
width 1200
height 750
vsync 0
backface_culling 1
early_z_pass 1
scene scene.sce
use_vertex_colors 0
borderless_windowed_fullscreen 0
swap_chain_buffer_count 3
monitor 1
edit_mode 1
invert_mouse 0
mouse_sensitivity 0.4
fov 65
